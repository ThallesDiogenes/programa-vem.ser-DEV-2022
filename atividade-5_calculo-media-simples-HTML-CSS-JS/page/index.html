<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média simples</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body>
    <header class="cabeçalho"></header>

    <main class="container">
        <h1 class="titulo-principal">Calculadora de média simples</h1>
        <section class="container-form">
            <form class="form">
                <label for="nome">Nome do aluno</label>
                <input type="text" id="nome" class="nota">

                <label for="nota1">Nota Bimestre 1</label>
                <input type="text" id="nota1" class="nota">

                <label for="nota2">Nota Bimestre 2</label>
                <input type="text" id="nota2" class="nota">

                <label for="nota3">Nota Bimestre 3</label>
                <input type="text" id="nota3" class="nota">

                <label for="nota4">Nota Bimestre 4</label>
                <input type="text" id="nota4" class="nota">

                <button id="botao_form" class="btn-submeter" type="button" name="submit"
                    value="submit">Submeter</button>
            </form>
        </section>
        <section id="minha-mensagem"></section>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/render.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <footer class="rodape"></footer>
</body>

</html>
